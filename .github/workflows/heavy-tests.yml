name: Nightly Tests
"on":
  push:
    branches:
      - nightly-tests
  workflow_dispatch: null
  schedule:
    - cron: 30 1 * * *
jobs:
  golangci:
    name: Lint
    runs-on:
      - self-hosted
      - linux
    container: "ubuntu:22.04"
    steps:
      - name: Install dependencies
        id: dependencies
        run: |
          apt update
          apt install -y build-essential libstdc++6 software-properties-common make gcc git curl tar
      - name: Install solc
        id: solc
        run: |
          add-apt-repository ppa:ethereum/ethereum
          apt-get update
          apt-get install solc
      - name: Check out code into the Go module directory
        id: checkout
        uses: actions/checkout@v3
      - name: install go
        id: go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.2

      - name: Compile solidity contracts
        id: make_solidity
        run: make compile-solidity

      - name: Run global scope golangci-lint
        id: global_lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.51.2
          args: --timeout 10m0s
          skip-pkg-cache: true

      - name: Get the job name
        id: get_job_name
        if: "${{ failure() }}"
        uses: mikefarah/yq@master
        with:
          cmd: yq '.jobs.${{ github.job }}.name' .github/workflows/heavy-tests.yml

      - name: prepare reporting outputs
        if: "${{ failure() }}"
        id: prepare_outputs
        shell: bash
        run: >
          #!/usr/bin/env bash

          echo "::group::Install JQ"   

          apt update && apt install jq -y

          echo "::endgroup::"

          echo "job name result ${{ steps.get_job_name.outputs.result }}"

          if [ "${{ steps.get_job_name.outputs.result }}" != "null" ]; then
            if [ "${{ matrix.TEST_LANG }}" ]; then
              echo job_name="${{ steps.get_job_name.outputs.result }} (${{ matrix.TEST_LANG }})" >> $GITHUB_OUTPUT
            else
              echo job_name="${{ steps.get_job_name.outputs.result }}" >> $GITHUB_OUTPUT
            fi
          else
              echo job_name=${{ github.job }} >> $GITHUB_OUTPUT
          fi

          echo github_steps=$(echo '${{ toJSON(steps) }}' | jq -r -c . | sed -e
          's:\":\\\":g') >> $GITHUB_OUTPUT

      - name: The job has failed
        if: "${{ failure() }}"
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "job": "${{ github.job }}",
              "job_name" : "${{ steps.prepare_outputs.outputs.job_name }}",
              "steps": "${{ steps.prepare_outputs.outputs.github_steps }}",
              "run_number": "${{ github.run_number }}",
              "run_attempt": "${{ github.run_attempt }}",
              "workflow": "${{ github.workflow }}",
              "sha": "${{ github.sha }}",
              "ref": "${{ github.ref_name }}",
              "run_id": "${{ github.run_id }}",
              "server_url": "${{ github.server_url }}",
              "repository": "${{ github.repository }}"
            }
        env:
          SLACK_WEBHOOK_URL: "${{ secrets.SLACK_WEBHOOK_URL }}"
  contract-test:
    name: Wasm contract tests
    runs-on:
      - self-hosted
      - linux
    container: "ubuntu:22.04"
    strategy:
      matrix:
        TEST_LANG:
          - go
          - gowasm
          - tswasm
          - rswasm
    steps:
      - name: Install dependencies
        id: dependencies
        run: |
          apt update
          apt install -y build-essential libstdc++6 software-properties-common make gcc git wget curl tar
      - name: Install solc
        id: solc
        run: |
          add-apt-repository ppa:ethereum/ethereum
          apt-get update
          apt-get install solc
      - name: checkout to the directory
        id: checkout
        uses: actions/checkout@v3
      - name: install golang
        id: go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.2

      - name: install tinygo
        id: tinygo
        run: >
          wget
          https://github.com/tinygo-org/tinygo/releases/download/v0.27.0/tinygo_0.27.0_amd64.deb

          dpkg -i tinygo_0.27.0_amd64.deb

          export PATH=$PATH:/usr/local/bin
      - name: install rust-toolchain
        id: rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          toolchain: stable
      - name: install wasm-pack
        id: wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - name: install Node.js
        id: node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install schema
        id: schema
        run: |
          git config --global --add safe.directory /__w/wasp/wasp
          cd contracts/wasm/scripts
          bash schema_all.sh
          cd ..
          npm install
      - name: build
        id: build
        shell: bash
        run: |
          git config --global --add safe.directory /__w/wasp/wasp
          cd contracts/wasm/scripts
          bash core_build.sh
          if [ "${{matrix.TEST_LANG}}" == "go" ]; then
              bash schema_all.sh
          elif [ "${{matrix.TEST_LANG}}" == "gowasm" ]; then
              bash go_all.sh
          elif [ "${{matrix.TEST_LANG}}" == "tswasm" ]; then
              bash ts_all.sh
          elif [ "${{matrix.TEST_LANG}}" == "rswasm" ]; then
              bash rust_all.sh
          fi

      - name: run tests
        id: tests
        shell: bash
        run: |
          make compile-solidity
          cd contracts/wasm
          if [[ "${{matrix.TEST_LANG}}" == "go" ]]; then
            go test ./... -p 1
          else
            go test ./... -${{matrix.TEST_LANG}} -p 1
          fi

      - name: Get the job name
        id: get_job_name
        if: "${{ failure() }}"
        uses: mikefarah/yq@master
        with:
          cmd: yq '.jobs.${{ github.job }}.name' .github/workflows/heavy-tests.yml

      - name: prepare reporting outputs
        if: "${{ failure() }}"
        id: prepare_outputs
        shell: bash
        run: >
          #!/usr/bin/env bash

          echo "::group::Install JQ"   

          apt update && apt install jq -y

          echo "::endgroup::"

          echo "job name result ${{ steps.get_job_name.outputs.result }}"

          if [ "${{ steps.get_job_name.outputs.result }}" != "null" ]; then
            if [ "${{ matrix.TEST_LANG }}" ]; then
              echo job_name="${{ steps.get_job_name.outputs.result }} (${{ matrix.TEST_LANG }})" >> $GITHUB_OUTPUT
            else
              echo job_name="${{ steps.get_job_name.outputs.result }}" >> $GITHUB_OUTPUT
            fi
          else
              echo job_name=${{ github.job }} >> $GITHUB_OUTPUT
          fi


          echo github_steps=$(echo '${{ toJSON(steps) }}' | jq -r -c . | sed -e
          's:\":\\\":g') >> $GITHUB_OUTPUT

      - name: The job has failed
        if: "${{ failure() }}"
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "job": "${{ github.job }}",
              "job_name" : "${{ steps.prepare_outputs.outputs.job_name }}",
              "steps": "${{ steps.prepare_outputs.outputs.github_steps }}",
              "run_number": "${{ github.run_number }}",
              "run_attempt": "${{ github.run_attempt }}",
              "workflow": "${{ github.workflow }}",
              "sha": "${{ github.sha }}",
              "ref": "${{ github.ref_name }}",
              "run_id": "${{ github.run_id }}",
              "server_url": "${{ github.server_url }}",
              "repository": "${{ github.repository }}"
            }
        env:
          SLACK_WEBHOOK_URL: "${{ secrets.SLACK_WEBHOOK_URL }}"
  test:
    name: Test
    runs-on:
      - self-hosted
    container: "ubuntu:22.04"
    steps:
      - name: Install dependencies
        id: dependencies
        run: |
          apt update
          apt install -y build-essential libstdc++6 software-properties-common make gcc git curl tar
      - name: Install solc
        id: solc
        run: |
          add-apt-repository ppa:ethereum/ethereum
          apt-get update
          apt-get install solc
      - name: Check out code into the Go module directory
        id: checkout
        uses: actions/checkout@v3

      - name: Checkout Hornet
        id: hornet
        uses: actions/checkout@v3
        with:
          repository: iotaledger/hornet
          ref: v${{ vars.HORNET_VERSION }}
          path: hornet
      - name: Checkout inx-indexer
        id: inx-indexer
        uses: actions/checkout@v3
        with:
          repository: iotaledger/inx-indexer
          ref: v${{ vars.INX_INDEXER_VERSION }}
          path: inx-indexer
      - name: Checkout inx-coordinator
        id: inx_coordinator
        uses: actions/checkout@v3
        with:
          repository: iotaledger/inx-coordinator
          ref: v${{ vars.INX_COORDINATOR_VERSION }}
          path: inx-coordinator
      - name: Checkout inx-faucet
        id: inx-faucet
        uses: actions/checkout@v3
        with:
          repository: iotaledger/inx-faucet
          ref: v${{ vars.INX_FAUCET_VERSION }}
          path: inx-faucet

      - name: Set up Go 1.x
        id: go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.2

      - name: Build hornet + inx binaries
        id: build_hornet
        run: |
          echo "::group::Install Hornet"   
          cd hornet
          go mod download
          go mod verify
          go build -o /usr/local/bin/hornet -a -tags=rocksdb -ldflags='-w -s'
          echo "::endgroup::"

          echo "::group::Install INX-Indexer"   
          cd ../inx-indexer
          go mod download
          go mod verify
          go build -o /usr/local/bin/inx-indexer -a
          echo "::endgroup::"

          echo "::group::Install INX-Coordinator"   
          cd ../inx-coordinator
          go mod download
          go mod verify
          go build -o /usr/local/bin/inx-coordinator -a
          echo "::endgroup::"

          echo "::group::Install INX-Faucet"   
          cd ../inx-faucet
          go mod download
          go mod verify
          go build -o /usr/local/bin/inx-faucet -a
          echo "::endgroup::"

      - name: Get dependencies
        id: go_dependencies
        run: |
          git config --global --add safe.directory /__w/wasp/wasp
          make wasm
          go get -v -t -d ./...

      - name: Install Hornet
        id: install_hornet
        run: >
          curl -LO https://github.com/iotaledger/hornet/releases/download/v${{ vars.HORNET_VERSION }}/HORNET-${{ vars.HORNET_VERSION }}_Linux_x86_64.tar.gz

          tar -xf HORNET-${{ vars.HORNET_VERSION }}_Linux_x86_64.tar.gz

          mv HORNET-${{ vars.HORNET_VERSION }}_Linux_x86_64/hornet /usr/local/bin
      - name: Build
        id: build
        run: make build
      - name: Test
        id: test
        run: |
          make test-full
      - name: Get the job name
        id: get_job_name
        if: "${{ failure() }}"
        uses: mikefarah/yq@master
        with:
          cmd: yq '.jobs.${{ github.job }}.name' .github/workflows/heavy-tests.yml

      - name: prepare reporting outputs
        if: "${{ failure() }}"
        id: prepare_outputs
        shell: bash
        run: >
          #!/usr/bin/env bash

          echo "::group::Install JQ"   

          apt update && apt install jq -y

          echo "::endgroup::"

          echo "job name result ${{ steps.get_job_name.outputs.result }}"

          if [ "${{ steps.get_job_name.outputs.result }}" != "null" ]; then
            if [ "${{ matrix.TEST_LANG }}" ]; then
              echo job_name="${{ steps.get_job_name.outputs.result }} (${{ matrix.TEST_LANG }})" >> $GITHUB_OUTPUT
            else
              echo job_name="${{ steps.get_job_name.outputs.result }}" >> $GITHUB_OUTPUT
            fi
          else
              echo job_name=${{ github.job }} >> $GITHUB_OUTPUT
          fi


          echo github_steps=$(echo '${{ toJSON(steps) }}' | jq -r -c . | sed -e
          's:\":\\\":g') >> $GITHUB_OUTPUT

      - name: The job has failed
        if: "${{ failure() }}"
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "job": "${{ github.job }}",
              "job_name" : "${{ steps.prepare_outputs.outputs.job_name }}",
              "steps": "${{ steps.prepare_outputs.outputs.github_steps }}",
              "run_number": "${{ github.run_number }}",
              "run_attempt": "${{ github.run_attempt }}",
              "workflow": "${{ github.workflow }}",
              "sha": "${{ github.sha }}",
              "ref": "${{ github.ref_name }}",
              "run_id": "${{ github.run_id }}",
              "server_url": "${{ github.server_url }}",
              "repository": "${{ github.repository }}"
            }
        env:
          SLACK_WEBHOOK_URL: "${{ secrets.SLACK_WEBHOOK_URL }}"
